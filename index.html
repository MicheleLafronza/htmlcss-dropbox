<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Dropbox</title>
</head>
<body>

    <!-- inizio header -->
    <header>

        <!-- menu di navigazione -->
        <nav>
            <ul id="nav-ul-left">
                <li>logo</li>
                <li>Perchè</li>
                <li>Funzioni</li>
                <li>Piani</li>
            </ul>

            <ul id="nav-ul-right">
                <li>logo</li>
                <li>Perchè</li>
                <li>Funzioni</li>
                <li>Piani</li>
            </ul>
        </nav>
        <!-- /fine menu di navigazione -->

        <!-- banner header -->
        <section id="head-banner">
            <h1>Titolo Head Banner</h1>
            <div id="banner-flex-container">
                <div id="banner-left-item"></div>
                <div id="banner-right-item"></div>
            </div>
        </section>
        <!-- /fine banner header -->

    </header>
    <!-- /fine header -->

    <!-- inizio main -->
    <main>

        <!-- sezioni piani tariffari -->
        <section id="plans">
            <!-- Titolo -->
            <h1 id="plan-title">Trova il piano Business che fa per te</h1>
            <!-- Fatturazione -->
            <div id="radio-flex-container">
                <span class="facture">Fatturazione mensile</span>
                <span class="facture">Fatturazione annuale</span>
            </div>
            <!-- Scelta piano tariffario -->
            <div id="plans-flex-container">
                <div class="plan-box">
                    <div class="plan-type">Singolo</div>
                    <div class="plan-box-inside-container">
                        <h2>Professional</h2>
                        <div class="plan-price"> 12.00</div>
                        <div class="plan-duration">/mese</div>

                    </div>
                </div>
                <div class="plans-item"></div>
                <div class="plans-item"></div>
            </div>
        </section>
        <!-- /fine sezione piani tariffari -->
    </main>
    <!-- /fine main -->

    <!-- inizio footer -->
    <footer>

    </footer>
    <!-- /fine footer -->
    
</body>
